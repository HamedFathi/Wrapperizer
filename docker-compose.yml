version: '3.7'

services:
  redis: 
    build:
      context: .
      dockerfile: docker/infra/redis.Dockerfile
    networks:
      - "wrapperizer"
  rabbitmq: 
    build: 
      context: .
      dockerfile: docker/infra/rabbit.Dockerfile
    networks:
      - "wrapperizer"
    ports: 
      - 15675:15672
    healthcheck:
      timeout: 5s
      interval: 5s
      retries: 10
      test: 
        - "CMD"
        - "rabbitmqctl"
        - "status"
  sqlserver:
    build:
      context: .
      dockerfile: docker/infra/sql.Dockerfile
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: P@assw0rd
    ports:
      - 1444:1433
    networks:
      - "wrapperizer"
  mongo:
    build: 
      context: .
      dockerfile: docker/infra/mongo.Dockerfile
    ports:
      - 27027:27017
    networks:
      - "wrapperizer"
  api: 
    build:
      context: .
      dockerfile: docker/services/api.Dockerfile
    networks:
      - "wrapperizer"
    ports: 
      - 3443:443
      - 3080:80
    environment:
      ASPNETCORE_URLS: "https://*:443;http://*:80"
      ASPNETCORE_ENVIRONMENT: "Docker"
    depends_on:
      - mongo
      - redis
      - rabbitmq
      - sqlserver
        
networks:
  wrapperizer: